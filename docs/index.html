<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xml2odt-web â€“ Convert your XML to ODT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Material Icons & Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Material Design Lite (MDL) for basic Material Design look -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vendor/prism.css">
</head>
<body>
  <!-- Theme switch toggle in top right -->
  <div id="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle"/>
      <span class="slider"></span>
    </label>
    <span id="theme-label">Dark</span>
  </div>
  <main class="mdl-layout__content">
    <section class="centered">
      <h1>Convert your XML to ODT</h1>
      <div id="upload-container">
        <label class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Upload your XML
          <input type="file" id="xml-input" accept=".xml" multiple style="display:none;">
        </label>
        <span id="file-count"></span>
      </div>
      <div id="preview-table"></div>
      <div id="convert-actions"></div>
      <div id="conversion-progress" class="hidden"></div>
    </section>
  </main>
  <!-- Snackbar for feedback -->
  <div id="snackbar"></div>
  <!-- Modal for confirmation -->
  <div id="modal-overlay" class="hidden">
    <div id="modal-dialog">
      <div id="modal-message"></div>
      <div id="modal-actions">
        <button id="modal-confirm" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Yes</button>
        <button id="modal-cancel" class="mdl-button mdl-js-button mdl-button--raised">Cancel</button>
      </div>
    </div>
  </div>
  <script src="vendor/prism.js"></script>
  <script src="vendor/jszip.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
